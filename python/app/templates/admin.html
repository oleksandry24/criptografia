<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <table border="1">
        <tr>
            <th>Audio ID</th>
            <th>Upload Time</th>
            <th>Text Content</th>
            <th>Action</th>
        </tr>
        {% for row in audio_text_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td><a href="/details?audio_id={{ row[0] }}">View Details</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
